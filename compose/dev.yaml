version: "3.9"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: paku-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ../data/mosquitto:/mosquitto/data
      - ../data/mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$$SYS/broker/version", "-C", "1", "-W", "5"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: paku-postgres
    environment:
      POSTGRES_USER: ${PGUSER:-paku}
      POSTGRES_PASSWORD: ${PGPASSWORD:-paku}
      POSTGRES_DB: ${PGDATABASE:-paku}
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: paku-adminer
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  ota:
    image: nginx:alpine
    container_name: paku-ota
    volumes:
      - ../services/ota:/usr/share/nginx/html:ro
    ports:
      - "8081:80"
    restart: unless-stopped