apiVersion: 1
# Note: These credentials match the defaults in stack/postgres/Dockerfile
# for local development. For production, use environment variables or secrets.
datasources:
  - name: paku-postgres
    uid: paku-pg
    type: postgres
    access: proxy
    url: postgres:5432
    user: paku
    isDefault: true
    jsonData:
      database: paku
      sslmode: "disable"
      postgresVersion: 1600
    secureJsonData:
      password: paku
