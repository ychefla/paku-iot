# ------------------------------------------------------------
# MQTT Bridge: Local HA Mosquitto â†” Cloud Mosquitto
#
# Place this file at: /share/mosquitto/bridge.conf
# on your Home Assistant OS installation.
#
# The HA Mosquitto add-on auto-loads *.conf from /share/mosquitto/
# ------------------------------------------------------------

# Bridge connection to cloud paku server
connection paku-cloud
address static.107.192.27.37.clients.your-server.de:1883

# Bridge ALL paku topics in both directions (QoS 1 for reliability)
topic paku/# both 1

# Bridge HA auto-discovery topics (heater publishes these)
topic homeassistant/# both 1

# Persistent session: cloud broker queues messages while bridge is offline
cleansession false

# Auto-reconnect settings
start_type automatic
restart_timeout 10 30
try_private true

# Suppress bridge connection notifications on the remote broker
notifications false
